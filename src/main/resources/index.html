<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mandelbrot Visualizer using KNative and Project Riff</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/cover.css" rel="stylesheet">
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<div class="box">
    <p class="logo">Thanks for watching!</p>
</div>
</body>
<script>
    canvas = document.getElementById('canvas');
    context = canvas.getContext('2d');
    context.clearRect(0, 0, 400, 400);

    var loc = window.location, new_uri;
    if (loc.protocol === "https:") {
        new_uri = "wss:";
    } else {
        new_uri = "ws:";
    }
    new_uri += "//" + loc.host;
    new_uri += "/websocket/calculate";
    var clientWebSocket = new WebSocket(new_uri);
    clientWebSocket.onopen = function () {
        clientWebSocket.send(JSON.stringify({
            "type": "CALCULATION",
            "x1": -2.0,
            "y1": -2.0,
            "x2": 2.0,
            "y2": 2.0,
            "depth": 1
        }));
    };
    clientWebSocket.onclose = function (error) {
        console.log("clientWebSocket.onclose", clientWebSocket, error);
    };
    clientWebSocket.onerror = function (error) {
        console.log("clientWebSocket.onerror", clientWebSocket, error);
    };
    clientWebSocket.onmessage = function (event) {
        var d = JSON.parse(event.data);
        context.fillStyle = "rgb(" + d.color + "," + d.color + "," + d.color + ")";
        context.fillRect(d.x1, d.y1, 1, 1);
    }
</script>
</body>
</html>
